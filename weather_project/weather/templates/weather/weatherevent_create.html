{% extends 'base.html' %}

{% block title %}
Создать город
{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="card-header">Добавить</div>
    <form action="{% url 'weatherevent_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non.field.errors }}</div>
        {% for row in form %}
        <div class="card-body">
            <label class="form-label" for="{{ row.id_for_label }}">{{ row.label }}:</label> {{ row }}
            <div class="form-error">{{ row.errors }}</div>
        </div>
        {% endfor %}
        <div class="card-header">
            <button type="submit" class="btn btn-primary btn-block">Добавить</button>
        </div>
    </form>
</div>
{% endblock %}
